version: '3.8'

services:
  # Frontend (Vite React App)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:3001/api
    depends_on:
      - api

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/prod.db
      - JWT_SECRET=${JWT_SECRET:-your-production-secret}
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - api-data:/app/data
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  api-data:
  redis-data:
